<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="admin.js"></script>
</head>
<body class="bg-gray-50">

    <!-- Barra de navegacion -->
    <header class="flex items-center justify-between px-8 shadow">
        <div class="marca flex items-center gap-4">
            <img src="../images/logo.webp" width="120" height="120"/>
            <h1 class="nombre text-2xl font-bold">AcquaSport</h1>
        </div>
        <nav>
            <ul class="menu-lista flex gap-4">
                <li>
                    <a href="../index.html" class="menu-boton px-4 py-2 rounded bg-emerald-500 text-white hover:bg-emerald-600">Salir</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Panel de Administración</h1>
        <div class="flex flex-col items-center gap-4 mb-8">
            <form id="buscar-form" class="flex flex-col items-center gap-4 mb-8">
                <input type="text" id="reserva-id" placeholder="ID de la reserva" class="border rounded px-3 py-2 w-80" required>
                <button id="btn-buscar" class="bg-emerald-500 text-white px-6 py-2 rounded hover:bg-emerald-600 w-64">Cancelar por tormenta</button>
                <button id="cobrar" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 w-64">Cobrar reservas</button>
            </form>
            <button id="btn-liberar" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 w-64">Liberar reservas</button>
            <button id="btn-listar-dia" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 w-64">Listar reservas del día</button>
        </div>

        <div id="admin-panel-msg" class="max-w-3xl mx-auto mb-4"></div>

        <div id="admin-panel-content" class="max-w mx-auto">
            <!-- Aquí se mostrará la tabla de reservas del día -->
            <div id="tabla-reservas-dia" class="overflow-x-auto my-6 hidden">
                <table class="min-w-full bg-white rounded shadow">
                    <thead class="bg-emerald-300">
                        <tr>
                            <th class="px-4 py-2 border">ID</th>
                            <th class="px-4 py-2 border">Producto</th>
                            <th class="px-4 py-2 border">Cliente</th>
                            <th class="px-4 py-2 border">Fecha y hora</th>
                            <th class="px-4 py-2 border">Personas</th>
                            <th class="px-4 py-2 border">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-reservas-dia">
                        <!-- Aquí se llenarán las filas con las reservas del día -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
