<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="admin.js"></script>
    </head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Login Administrador</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="usuario" class="block mb-1 font-semibold">Usuario</label>
                <input type="text" id="usuario" name="usuario" required class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label for="contrasena" class="block mb-1 font-semibold">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded hover:bg-emerald-700">Ingresar</button>
            <div id="login-msg" class="text-center mt-2 text-red-500"></div>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();
            // Aquí deberías hacer la petición al backend para validar el login
            // Ejemplo de validación simple (solo frontend):
            if(usuario === "admin" && contrasena === "admin123") {
                window.location.href = "adminPanel.html";
            } else {
                document.getElementById('login-msg').textContent = "Usuario o contraseña incorrectos.";
            }
        });
    </script>
</body>
</html>
