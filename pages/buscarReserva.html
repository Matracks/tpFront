<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar y Cancelar Reserva</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="../js/buscarReserva.js"></script>
</head>
<body class="bg-gray-50">

    <!-- Barra de navegacion -->
    <header class="flex items-center justify-between px-8 shadow">

            <div class="marca flex items-center gap-4">
                <img src="../images/logo.webp" width="120" height="120"/>
                <h1 class="nombre text-2xl font-bold">AcquaSport</h1>
            </div>
            <nav>
                <ul class="menu-lista flex gap-4">
                    <li>
                        <a href="../index.html" class="menu-boton px-4 py-2 rounded bg-emerald-500 text-white hover:bg-emerald-600">Inicio</a>
                    </li>
                    <li>
                        <a href="buscarReserva.html" class="menu-boton px-4 py-2 rounded bg-emerald-500 text-white hover:bg-emerald-600">Buscar reserva</a>
                    </li>
                    <li>
                        <a href="carrito.html" class="menu-boton px-4 py-2 rounded bg-emerald-500 text-white hover:bg-emerald-600">Carrito</a>
                    </li>
                </ul>
            </nav>
    </header>

    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Buscar y Cancelar Reserva</h1>
        <form id="buscar-form" class="flex flex-col items-center gap-4 mb-8">
            <input type="text" id="reserva-id" placeholder="ID de la reserva" class="border rounded px-3 py-2 w-80" required>
            <button type="submit" class="bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-600">Buscar reserva</button>
        </form>
        <div id="resultado-reserva" class="max-w-xl mx-auto"></div>
    </div>
</body>
</html>
